<!--this page is a best sellers page where the user can see all the 5 most borrowed books. -->
<!--displaying the book's cover picture and its name as buttons that by pressing them the user can get some more information about the book-->
<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="static/Assets/pngwing.com.png">
  <link href="https://fonts.googleapis.com/css?family=Inria+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="static/not-logged.css">
</head>
<body>

<div class="background-pic2"></div>

<!--navigation bar-->

    <nav>
        <div class="nav-container">
          <div class="nav-left">
            <a href="/homepage-not-logged" class="navbar-dexters-library">Dexter's Library</a>
            <img class="logo" src="static/Assets/pngwing.com.png"/>
          </div>
          <div class="nav-middle">
            <a href="/new-arrivals-not-logged">
              <button class="nav-button">New Arrivals</button></a>
            <a href="/best-sellers-not-logged">
              <button class="nav-button">Best Sellers</button></a>
            <a href="/branches-not-logged">
              <button class="nav-button">Branches</button></a>
             <a href="/homepage-not-logged">
              <img class="search-button-navbar" src="static/assets/clipart322068.png"/></a>
          </div>
          <div class="nav-right">
            <a href="/log-in">
              <button class="login-button">Log In / Sign Up</button></a>
          </div>
        </div>
  </nav>
    <span class="page-title">Best Sellers</span>
  <!-- New Arrivals heading -->
  <!-- Container for the product elements -->

    <div class="display-products">
      <ul>
        <!-- A loop that runs on the book elements -->
        {% for product in products %}
        <li class="inline-label">
        <!-- This creates a link to a specific book page, the link's destination is determined by the product[0] variable which is passed to the href attribute of the <a> tag, which is the book name. -->
        <a href="/book-page-not-logged/{{ product[0] }}">
          <!-- This creates an <img> element that displays the image of the book, the source of the image is taken from product[5] which is passed to the src attribute of the <img> tag. -->
          <img src="{{ product[5] }}" >
          <!-- This creates an <h3> element to display the name of the book, it takes the book name from product[0] and displays it in the <h3> element. -->
          <h3>{{ product[0] }}</h3>
        </a>
        </li>
        {% endfor %}
      </ul>
    </div>
</body>
</html>
