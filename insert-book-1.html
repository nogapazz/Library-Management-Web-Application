    <!-- insert book form-->

<form action="/insert-book-1" method="post">
    <div class="container-form">
      <div class="field input">
        <div class="title-text">
          <div class="title signup">
            <h2>Insert New Book To Branch</h2></div><br>
          </div>
            <!-- the librarian needs to fill the following input details. if one field is not filled it will not allow him to insert the book-->
        <label for="book_name">Book Name:</label><br>
        <input type="text" id="book_name" name="book_name" required><br>
        <label for="author_name">Author Name:</label>
        <input type="text" id="author_name" name="author_name" required><br>
        <label for="branch">Branch:</label><br>
        <select id="branch" name="branch" class="input-select" required>
        {% for branch in branches %}
          <option value="{{ branch[0] }}">{{ branch[0] }}</option>
        {% endfor %}
        </select><br>
            <!--this field allows the librarian insert few copies of a certain book. it will not allow him to make the quantity less than 1-->
        <label for="quantity">Quantity Of Book Copies:</label>
        <input type="number" id="quantity" name="quantity" min="1" required> <br><br>
        <div class="orange-button">
        <input type="submit" value="Insert" name="Insert">

        </div>
      </div>
    </div>

  </form>

</body>
