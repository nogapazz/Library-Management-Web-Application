    <!-- full insert book form -->
    <!-- the fields the librarian has input in the last insertion form are already filled, and he needs to fill the rest -->
    <!-- if the fields wont be filled it wont let the librarian to make the insertion -->

  <form action="/insert-book-2-not-in-stock" method="post">
    <div class="container-form">
      <div class="field input">
        <div class="title-text">
          <div class="title signup">
        The Book doesn't exist in library.<br><br>
          Please fill up the following details:</div><br>
          </div>
          <label for="branch">Branch Name:</label>
          <input type="text" id="branch" name="branch" value="{{ branch }}" required>
          <label for="book_name">Book Name:</label><br>
          <input type="text" id="book_name" name="book_name" value="{{ book_name }}" required>
          <label for="quantity">Quantity Of Book Copies:</label>
          <input type="number" id="quantity" name="quantity" value="{{ quantity }}" min="1" required>
          <label for="author_name">Author Name:</label>
          <input type="text" id="author_name" name="author_name" value="{{ author_name }}" required>
            <!-- the year of publish input field needs to be min 1430 (the year of global spread of the printing press) and maximum this year -->
          <label for="publish_year">Year Of publish:</label>
          <input type="number" id="publish_year" name="publish_year" min="1430" max="2023" required><br>
          <label for="publish_name">Publisher Name:</label>
          <input type="text" id="publish_name" name="publish_name" required><br><br>
          <div class="orange-button">
          <input type="submit" value="Insert Book">
        </div>
      </div>
    </div>

  </form>
