<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="static/Assets/pngwing.com.png">
  <link href="https://fonts.googleapis.com/css?family=Inria+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="static/not-logged.css">
</head>
<body>
<div class="background-pic2"></div>
<!--navigation bar-->
    <nav>
        <div class="nav-container">
          <div class="nav-left">
            <a href="/homepage-not-logged" class="navbar-dexters-library">Dexter's Library</a>
            <img class="logo" src="static/Assets/pngwing.com.png"/>
          </div>
          <div class="nav-middle">
            <a href="/new-arrivals-not-logged">
              <button class="nav-button">New Arrivals</button></a>
            <a href="/best-sellers-not-logged">
              <button class="nav-button">Best Sellers</button></a>
            <a href="/branches-not-logged">
              <button class="nav-button">Branches</button></a>
             <a href="/homepage-not-logged">
              <img class="search-button-navbar" src="static/assets/clipart322068.png"/></a>
          </div>
          <div class="nav-right">
            <a href="/log-in">
              <button class="login-button">Log In / Sign Up</button></a>
          </div>
        </div>
  </nav>
    <!-- this is a sign up as a librarian fill form. it wont let the librarian to sign up if all the fill fields are not filled-->

  <form action="/sign-up-librarian" method="post">
    <div class="container-form">
      <div class="field input">
        <div class="title-text">
          <div class="title signup">
        <h2>Sign up as a librarian</h2></div><br>
          </div>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="phone_num">Phone number:</label>
        <input type="text" id="phone_num" name="phone_num" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street" required><br>
        <label for="apartment">Apartment:</label><br>
        <input type="text" id="apartment" name="apartment" required><br>
        <!-- this input doesnt allow the user to input a date of starting working that is before the starting of the month because the library was created in the beginning of this month-->
        <label for="beginning_date">Beginning date:</label><br>
        <input type="date" id="beginning_date" name="beginning_date" min="2023-01-01" required><br>
        <label for="branch">Branch:</label><br>
        <select id="branch" name="branch" class="input-select" required>
        {% for branch in branches %}
          <option value="{{ branch[0] }}">{{ branch[0] }}</option>
        {% endfor %}
        </select>
        <br><br><br>
        <div class="orange-button">
        <input type="submit" value="Submit">
        </div>
      </div>
    </div>

  </form>

</body>
</html>
