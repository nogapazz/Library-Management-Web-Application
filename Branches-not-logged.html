<html>

  <link href="https://fonts.googleapis.com/css?family=Inria+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="static/not-logged.css">
</head>
<body>
<div class="background-pic2"></div>
<!--navigation bar-->
    <nav>
        <div class="nav-container">
          <div class="nav-left">
            <a href="/homepage-not-logged" class="navbar-dexters-library">Dexter's Library</a>
            <img class="logo" src="static/Assets/pngwing.com.png"/>
          </div>
          <div class="nav-middle">
            <a href="/new-arrivals-not-logged">
              <button class="nav-button">New Arrivals</button></a>
            <a href="/best-sellers-not-logged">
              <button class="nav-button">Best Sellers</button></a>
            <a href="/branches-not-logged">
              <button class="nav-button">Branches</button></a>
             <a href="/homepage-not-logged">
              <img class="search-button-navbar" src="static/assets/clipart322068.png"/></a>

          <div class="nav-right">
            <a href="/log-in">
              <button class="login-button">Log In / Sign Up</button></a>
          </div>
        </div>
  </nav>

    <span class="page-title">Branches</span>

    <form action="/Branches-not-logged" method="post">
    <div class="table-container">
    <table>
      <tr>
        <td><h3>Branch Name</h3></td>
        <td><h3>City</h3></td>
        <td><h3>Street</h3></td>
        <td><h3>House Number</h3></td>
        <td><h3>Phone Number</h3></td>
      </tr>
      {% for branch in branches %}
          <!-- this for loop iterates over the 'branch' variable and shows all the branches relevant details -->
      <tr>
        <td>{{ branch.branch_name }}</td>
        <td>{{ branch.city }}</td>
        <td>{{ branch.street }}</td>
        <td>{{ branch.house_num }}</td>
        <td>{{ branch.branch_phone_num }}</td>
      </tr>
      {% endfor %}
    </table>
   </div>
  </form>


</body>
</html>
