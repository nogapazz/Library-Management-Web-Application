    <!-- this is a sign up as a subscriber fill form that the librarian fills. it wont let the subscriber to sign up if all the fill fields are not filled-->

  <form action="/sign-up-subscriber" method="post">
    <div class="container-form">
      <div class="field input">
        <div class="title-text">
          <div class="title signup">
        <h2>Sign up</h2></div><br>
          </div>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone_num">Phone Number:</label><br>
        <input type="tel" id="phone_num" name="phone_num" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street" required><br>
        <label for="apartment">Apartment:</label><br>
        <input type="text" id="apartment" name="apartment" required><br>
        <!-- the minimum birthdate can be: 1900-01-01 -->
        <label for="birth_date">Birth date:</label><br>
        <input type="date" id="birth_date" name="birth_date" min="1900-01-01" required><br><br>
        <div class="orange-button">
        <input type="submit" value="Submit">
        </div>
      </div>
    </div>

  </form>
